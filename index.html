<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ripples.io Styleguide</title>

    <!-- Bootstrap CSS -->
    <!--    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Beginning of Styleguide -->
  </head>
  <body>



<div class="header">
  <div class="inner">

    <h1><span>Ripples.io</span> Styleguide</h1>

    <h2>This styleguide contains many common elements of the <a href="http://ripples.io">ripples.io</a> website and products.</h2>

  </div>
</div>


<div class="card" >
  <div class="head-card">
    <h1 class="headings">Logo</h1>
  </div>

  <div class="logo-grid">
    <div class="item"><img src="brand_assets/logo_ripples_font.svg" alt=""></h1></div>
  <div class="item"><img src="brand_assets/logo_ripples_font_black.svg" alt=""></h1></div>
<div class="item dark-background"><img src="brand_assets/logo_ripples_font_white.svg" alt=""></div>
</div>
</div>

<div class="separator"></div>
<div>


  <div class="colors card">
    <div class="head-card">
      <h1 class="headings">Colors</h1>
    </div>
    <div>


      <div class="block" data-color="#FF7806">

        <figure class="logo" data-name="orange">
          <div class="ripple"></div>
          <div class="ripple"></div>
          <div class="ripple"></div>
          <div class="ripple"></div>
        </figure>

      </div>



      <div class="block" data-color="#719fdd">

        <figure class="logo" data-name="blue">
          <div class="ripple"></div>
          <div class="ripple"></div>
          <div class="ripple"></div>
          <div class="ripple"></div>
        </figure>

      </div>



      <div class="block" data-color="#45D1B0">

        <figure class="logo" data-name="green">
          <div class="ripple"></div>
          <div class="ripple"></div>
          <div class="ripple"></div>
          <div class="ripple"></div>
        </figure>

      </div>



      <div class="block" data-color="#f83b55">

        <figure class="logo" data-name="red">
          <div class="ripple"></div>
          <div class="ripple"></div>
          <div class="ripple"></div>
          <div class="ripple"></div>
        </figure>

      </div>

    </div>
  </div>
</div>
<div class="separator"></div>


<div class="fonts card">

  <div class="head-card">
    <h1>Font settings</h1>
  </div>

  <p>We use the <strong>Proxima nova</strong> font</p>
</div>

</div>



<div class="separator">

  <a href="https://github.com/Ripplesio/ripplesio_styleguide" class="btn btn-flat"><span class="fontawesome-github"></span> View on GitHub</a>

</div>







</body>
</html>
